<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="container1" class="container">
      <div class="profile">
        <img
          src="C:\Users\PC\Desktop\social-links-profile-main\social-links-profile-main\images\avatar-jessica.jpeg"
        />
      </div>
      <div class="details">
        <p>Jessica Randall</p>
      </div>
      <div class="residential">
        <p>London, United Kingdom</p>
      </div>
      <div class="bio">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="Github">
        <form method="post" action="https://teagir-amos.github.io/">
          <input type="submit" value="Github" />
        </form>
      </div>
      <div class="FrontEnd">
        <form method="post" action="www.frontendmentor.io">
          <input type="submit" value="FrontEnd Mentor" />
        </form>
      </div>
      <div class="Linkedln">
        <form method="post" action="www.linkedln.com">
          <input type="submit" value="Linkedln" />
        </form>
      </div>
      <div class="Twitter">
        <form method="post" action="www.twitter.com">
          <input type="submit" value="Twitter" />
        </form>
      </div>
      <div class="Instagram">
        <form method="post" action="www.instagram.com">
          <input type="submit" value="Instagram" />
        </form>
      </div>
      <br />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amos</a>.
      </div>
    </div>
  </body>
</html>
